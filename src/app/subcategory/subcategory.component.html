<div class="subcategory-container">
    <div class="container">
        <h1 class="page-title">{{ subcategory ? subcategory.name : 'Items' }}</h1>
        <div class="divider"></div>
        
        <div *ngIf="loading" class="text-center my-5">
            <p>Loading items...</p>
        </div>

        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>
        
        <div class="row" *ngIf="!loading && !error">
            <div class="col-md-4 mb-4" *ngFor="let item of items">
                <div class="card h-100">
                    <img [src]="item.imageCover || 'assets/images/placeholder.jpg'" 
                         class="card-img-top" 
                         [alt]="item.name"
                         style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text text-muted">{{ item.description }}</p>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <span class="fw-bold" *ngIf="item.salePrice">£{{ item.salePrice }}</span>
                                <span class="fw-bold" *ngIf="item.rentPrice && !item.salePrice">£{{ item.rentPrice }}</span>
                                <small class="text-muted ms-1" *ngIf="item.availability === 'RENT'">(Rent)</small>
                            </div>
                            <div *ngIf="item.rating">
                                <i class="fas fa-star text-warning"></i>
                                <small>{{ item.rating }}/5</small>
                            </div>
                        </div>
                        <a [routerLink]="['/productDetails', item.id]" class="btn btn-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!loading && !error && items.length === 0" class="text-center my-5">
            <p class="text-muted">No items found in this subcategory.</p>
        </div>
    </div>
</div>
