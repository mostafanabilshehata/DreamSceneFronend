<div class="text-center mb-2 category-header">
    <h2 class="section-title">{{ category ? category.name : 'Categories' }}</h2>
    <div class="divider"></div>
    <p *ngIf="category && category.description">{{ category.description }}</p>
</div>

<div class="container" *ngIf="loading">
    <div class="text-center">
        <p>Loading...</p>
    </div>
</div>

<div class="container" *ngIf="error">
    <div class="alert alert-danger">
        {{ error }}
    </div>
</div>

<div class="categories-container" *ngIf="!loading && !error">
    <div class="subcategory-grid">
      <div class="subcategory-card" *ngFor="let subcategory of subcategories">
        <div class="card-image-wrapper">
          <img [src]="subcategory.imageUrl || 'assets/images/placeholder.jpg'" 
               [alt]="subcategory.name" 
               class="subcategory-image">
          <div class="card-overlay">
            <h3 class="subcategory-name">{{ subcategory.name }}</h3>
            <a [routerLink]="['/subcategory', subcategory.id]" class="view-btn">View Products</a>
          </div>
        </div>
      </div>
    </div>
    
    <div *ngIf="subcategories.length === 0 && !loading" class="text-center mt-5">
      <p>No subcategories found in this category.</p>
    </div>
</div>
