<div class="admin-dashboard">
  <!-- Mobile menu toggle -->
  <button class="mobile-menu-toggle" (click)="toggleSidebar()">
    <i class="fas" [ngClass]="sidebarOpen ? 'fa-times' : 'fa-bars'"></i>
  </button>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>

  <div class="sidebar" [class.open]="sidebarOpen">
    <div class="logo">
      <h2>DreamScene Admin</h2>
    </div>
    <nav class="sidebar-nav" (click)="closeSidebarOnMobile()">
      <a routerLink="/admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fas fa-home"></i> Dashboard
      </a>
      <a routerLink="/admin/categories" routerLinkActive="active">
        <i class="fas fa-list"></i> Categories
      </a>
      <a routerLink="/admin/items" routerLinkActive="active">
        <i class="fas fa-box"></i> Items
      </a>
      <a routerLink="/admin/partners" routerLinkActive="active">
        <i class="fas fa-handshake"></i> Partners
      </a>
      <a routerLink="/admin/orders" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i> Orders
      </a>
      <a routerLink="/admin/special-orders" routerLinkActive="active">
        <i class="fas fa-star"></i> Special Orders
      </a>
      <a routerLink="/" class="logout">
        <i class="fas fa-sign-out-alt"></i> Back to Site
      </a>
    </nav>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <h3>Welcome, {{ adminName }}</h3>
    </div>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
