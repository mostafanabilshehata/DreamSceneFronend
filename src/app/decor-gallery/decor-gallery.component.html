
<section class="gallery-section">
    <h2 class="gallery-title">Gallery</h2>
     <div class="divider"></div>
  
    <div class="masonry">
      <div class="masonry-item" *ngFor="let img of images">
        <img [src]="img.src" [alt]="img.alt" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal" style="cursor: pointer;">
      </div>
    </div>
  </section>
