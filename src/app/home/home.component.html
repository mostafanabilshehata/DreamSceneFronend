<!-- Navigation handled by app component -->
<div class="hero-slider-wrapper">
  <!-- Hero Slider (background layer) - Bootstrap Carousel -->
  <div id="heroCarousel" class="carousel slide carousel-fade h-100" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-indicators">
        <button *ngFor="let img of heroImages; let i = index" 
                type="button" 
                [attr.data-bs-target]="'#heroCarousel'" 
                [attr.data-bs-slide-to]="i" 
                [class.active]="i === 0" 
                [attr.aria-current]="i === 0 ? 'true' : null"
                [attr.aria-label]="'Slide ' + (i + 1)">
        </button>
      </div>
      <div class="carousel-inner h-100">
        <div *ngFor="let img of heroImages; let i = index" 
             class="carousel-item h-100" 
             [class.active]="i === 0">
          <div class="hero-slide">
            <img [src]="img.src" [alt]="img.alt" class="hero-slide-img d-block w-100" />
          </div>
        </div>
      </div>
    </div>

  <!-- Text overlay positioned absolutely over the slider -->
  <div class="bg-overLay fontStyle">
      <div class="headerContent ms-4 p-4">
          <h1 class="text-capitalize text-light text-white animate__delay-2s"
              appAnimateOnScroll="animate__lightSpeedInLeft">
              Our services : Rent . Sale . Execution</h1>
          <a routerLink="/special-order" class="custom-order-link">
              <i class="fas fa-star"></i> Customize Your Order
          </a>
      </div>
  </div>
</div>
<!-- Partners Section -->
<section class="partners-section">
    <div class="container">
    <div class="text-center mb-5">
      <h2 class="section-title">Our Partners</h2>
      <div class="divider"></div>
  </div>
  
  <div class="card-container" 
       (mouseenter)="pause()" 
       (mouseleave)="resume()">
  
       <div *ngFor="let card of cards; let i = index" 
       class="card"
       [class.active]="i === activeIndex"
       [style.zIndex]="getZIndex(i)"
       [style.transform]="getTransform(i)"
       [style.background]="card.gradient">
  
    <img *ngIf="card.imageUrl" [src]="card.imageUrl" [alt]="card.title" class="card-image">
    <i *ngIf="!card.imageUrl" [class]="card.icon + ' card-icon'"></i>
    <h3>{{ card.title }}</h3>
    <p>{{ card.description }}</p>
  </div>
  
    <!-- Arrows -->
    <button class="nav-btn left" (click)="prev()">‹</button>
    <button class="nav-btn right" (click)="next()">›</button>
  </div>
  
  <!-- Dots -->
  <div class="dots">
    <span *ngFor="let card of cards; let i = index"
          class="dot"
          [class.active-dot]="i === activeIndex"
          (click)="goToSlide(i)">
    </span>
  </div>
  
  <!-- View All Partners Button -->
  <div class="text-center">
    <button class="view-more-btn" type="button" routerLink="/partners">
        View All Partners
        <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  </div>
  </section>

<!-- Footer handled by app component -->
